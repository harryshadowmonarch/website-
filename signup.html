<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DramaFlix</title>
    <link rel="stylesheet" href="sign-up.css">

</head>
<body>
    <header>
        <div class="logo">DramaFlix</div>
        
        <label for="nav-toggle" class="nav-toggle" aria-label="Toggle navigation">&#9776;</label>
       
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="dramalist.html">Drama-List</a></li>
                <li><a href="reviews.html">Reviews</a></li>
                <li><a href="Recent.html">Recent</a></li>
                <li><a href="signup.html">Sign Up</a></li>
            </ul>
        </nav>
    </header>
        <main>
            <div>
                <div class="signup-container">
                    <h2>Create an Account</h2>
                    <form id="signup-form">
                        <div class="form-group">
                            <label for="name"><i class="fas fa-user"></i> Full Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email"><i class="fas fa-envelope"></i> Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password"><i class="fas fa-lock"></i> Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password"><i class="fas fa-lock"></i> Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>
                <button type="submit">Sign Up</button>
            </form>
            <div class="social-login">
                <p>Or sign up with:</p>
                <button class="social-button google"><i class="fab fa-google"></i> Google</button>
                <button class="social-button facebook"><i class="fab fa-facebook-f"></i> Facebook</button>
            </div>
            <p>Already have an account? <a href="login.html">Log in here</a></p>
        </div>
    </div>
</section>
</main>
<footer>
    <p>&copy; 2024 DramaFlix. All rights reserved.</p>
</footer>
<script>
      const navToggle = document.querySelector('.nav-toggle');
      const nav = document.querySelector('nav');

      navToggle.addEventListener('click', () => {
          nav.classList.toggle('active');
      });

      // Search functionality
      function searchDramas() {
          const input = document.getElementById('search-input');
          const filter = input.value.toLowerCase();
          const dramaCards = document.querySelectorAll('.movie-card');
          const dramaListSection = document.getElementById('drama-list');

          let hasResults = false; // Flag to check if there are any results
          dramaCards.forEach(card => {
              const title = card.querySelector('h1').textContent.toLowerCase();
              if (title.includes(filter)) {
                  card.style.display = ""; // Show the card
                  hasResults = true; // Set flag to true if there's a match
              } else {
                  card.style.display = "none"; // Hide the card
              }
          });

          // Scroll to the drama list section if there are results
          if (hasResults) {
              dramaListSection.scrollIntoView({ behavior: 'smooth' });
          }
      }

      // Attach the search function to the button click
      document.getElementById('search-button').addEventListener('click', searchDramas);
  </script>
    <script src="script.js"></script>
</body>
</html>
